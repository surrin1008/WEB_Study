 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/6d5df37f2f.js" crossorigin="anonymous"></script> 
</head>
 <body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                         <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                         </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div>
                                <i class="fa-solid fa-face-smile"></i>
                                <span>이름</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                                <label>오늘의 기분</label>
                                <select style="margin: 5px 0px;">
                                    <option value="1">기쁨</option>
                                    <option value="2">슬픔</option>
                                    <option value="3">화남</option>
                                </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    
                </div>
            </div>
        </div>
    </div>
 </body>
 </html>
