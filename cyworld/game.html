<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        
        <div class="contents__title">
            <div class="title">GAME</div>
            <div class="subtitle">today choice</div>
        </div>
        <div class="divideLine"></div>
        <div class="contents__body">
            <div class="contents__body__items">
                <div class="contents__body__items__title">
                    <img src="./images/train.png" alt="train">
                    <div class="contents__body__top__title">끝말잇기</div>
                    <div class="contents__body__top__text">제시어 : <span id="Word">뉴비즈코드</span></div>
                </div>
                <div class="searchBox">
                    <input type="text" placeholder="단어를 입력하세요." id="myWord" class="textbox">
                    <button class="search"  onclick="startWord()">입력</button>
                </div>
                <div class="result" id="word_result">결과!</div>
            </div>
            <div class="contents__body__items">
                <div class="contents__body__items__title">
                    <img src="./images/lotto.png" alt="train">
                    <div class="contents__body__top__title">LOTTO</div>
                    <div class="contents__body__top__text">버튼을 누르시던가 말던가 니알아서 해주세요</div>
                </div>
                <div class="lottoBox">
                    <div class="lottoNumber">1</div>
                    <div class="lottoNumber">2</div>
                    <div class="lottoNumber">3</div>
                    <div class="lottoNumber">4</div>
                    <div class="lottoNumber">5</div>
                    <div class="lottoNumber">6</div>
                </div>
                <button>추첨</button>
            </div>
        </div>
    </div>
</body>
</html>
