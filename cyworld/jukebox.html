<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/jukebox-01.png" alt="jukebox-01">
                    <div class="album__name">Y(Please Tell Me Why)</div>
                    <div class="singer__name">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox-02.png" alt="jukebox-02">
                    <div class="album__name">눈의 꽃</div>
                    <div class="singer__name">박효신</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox-03.png" alt="jukebox-03">
                    <div class="album__name">사랑했나봐</div>
                    <div class="singer__name">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="BGM__table">
                <thead>
                    <tr class="Table__header">
                        <th class="Table__center"><input type="checkbox"></th>
                        <th class="Table__center">번호</th>
                        <th class="Table__Left">곡명</th>
                        <th class="Table__Left">아티스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="Table__center"><input type="checkbox"></td>
                        <td class="Table__center">1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td class="Table__center"><input type="checkbox"></td>
                        <td class="Table__center">2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td class="Table__center"><input type="checkbox"></td>
                        <td class="Table__center">3</td>
                        <td>내사람: Partner For Life</td>
                        <td>SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="Table__center"><input type="checkbox"></td>
                        <td class="Table__center">4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td class="Table__center"><input type="checkbox"></td>
                        <td class="Table__center">5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
