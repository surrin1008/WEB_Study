<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입-SignUp</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="title">
            코드캠프 회원가입
        </div>
        <div class="main_info">
            <input type="text" placeholder="이메일을 입력해 주세요." class="input_style">
            <input type="text" placeholder="이름을 입력해 주세요." class="input_style">
            <input type="password" placeholder="비밀번호를 입력해 주세요." class="input_style">
            <input type="password" placeholder="비밀번호를 다시 입력해 주세요." class="input_style">
            <div class="phone_box">
                <input type="text" class="input_style">-
                <input type="text" class="input_style">-
                <input type="text" class="input_style">
            </div>
            <div class="token_field">
                <div>
                    000000
                </div>
                <button class="token_send_btn">
                    인증번호 전송
                </button>
            </div>
            <div class="token_field">
                <div>
                    3:00
                </div>
                <button class="token_submit_btn">
                    인증 완료
                </button>
            </div>
            <select name="region" class="select_field">
                <option value="none" disabled="true" selected="true">지역을 선택하세요.</option>
                <option value="seoul">서울</option>
                <option value="incheon">인천</option>
                <option value="gyeonggi">경기</option>
            </select>
            <div class="radio_field">
                <div>
                    <input type="radio" name="gender">
                    <div>여성</div>
                </div>
                <div>
                    <input type="radio" name="gender">
                    <div>남성</div>
                </div>
            </div>
            <div class="divideLine"></div>
            <button class="submit_btn">
                가입하기
            </button>
        </div>
    </div>
</body>
</html>
